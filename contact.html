<!DOCTYPE html>

<head>
  <title>Contact</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="The Stoic Fellowship is a 100% volunteer-driven organization aimed at building, fostering, and connecting groups of Stoics around the world."
  />
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="shortcut icon" href="images/favicon.ico" />

  <!-- Matomo -->
  <script type="text/javascript">
    var _paq = (window._paq = window._paq || [])
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView'])
    _paq.push(['enableLinkTracking'])
    ;(function () {
      var u = '//stats.productwar.com/'
      _paq.push(['setTrackerUrl', u + 'matomo.php'])
      _paq.push(['setSiteId', '1'])
      var d = document,
        g = d.createElement('script'),
        s = d.getElementsByTagName('script')[0]
      g.type = 'text/javascript'
      g.async = true
      g.src = u + 'matomo.js'
      s.parentNode.insertBefore(g, s)
    })()
  </script>
  <!-- End Matomo Code -->
</head>

<body class="index">
  <div id="page-wrapper"></div>

  <!-- Header -->
  <header-template></header-template>

  <!-- Banner -->
  <section id="banner"></section>

  <br />

  <section class="wrapper style3 container special" style="max-width: 800px">
    <!-- Form -->
    <form name="contact" id="contactForm">
      <h2>Contact Us</h2>

      <p>
        To start, list, or join a Stoa, go <a href="join.html">here</a>. For
        anything else, fill out the form below, and we'll respond as soon as we
        can!
      </p>

      <h3>Your Name</h3>
      <input type="text" name="name" required />

      <h3>Email Address</h3>
      <input type="email" name="email" placeholder="me@email.com" required />

      <h3>Message</h3>
      <textarea name="message" cols="40" rows="5" required></textarea>
      <br />

      <input type="submit" value="Send Message" />
    </form>
  </section>

  <!-- CTA -->
  <cta-template></cta-template>

  <!--Footer-->
  <footer-template></footer-template>

  <!-- Scripts -->
  <script src="assets/js/headerFooter.js"></script>
  <script src="/assets/js/contact-handler.js"></script>
  <script src="assets/js/cta.js"></script>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/jquery.dropotron.min.js"></script>
  <script src="assets/js/jquery.scrolly.min.js"></script>
  <script src="assets/js/jquery.scrollex.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

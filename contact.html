<!DOCTYPE html>

<head>
  <title>Contact</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="The Stoic Fellowship is a 100% volunteer-driven organization aimed at building, fostering, and connecting groups of Stoics around the world."
  />
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="shortcut icon" href="images/favicon.ico" />

  <!-- Matomo -->
  <script type="text/javascript">
    var _paq = (window._paq = window._paq || [])
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView'])
    _paq.push(['enableLinkTracking'])
    ;(function () {
      var u = '//stats.productwar.com/'
      _paq.push(['setTrackerUrl', u + 'matomo.php'])
      _paq.push(['setSiteId', '1'])
      var d = document,
        g = d.createElement('script'),
        s = d.getElementsByTagName('script')[0]
      g.type = 'text/javascript'
      g.async = true
      g.src = u + 'matomo.js'
      s.parentNode.insertBefore(g, s)
    })()
  </script>
  <!-- End Matomo Code -->
</head>

<body class="index">
  <div id="page-wrapper"></div>

  <!-- Header -->
  <header-template></header-template>

  <!-- Banner -->
  <section id="banner"></section>

  <section class="wrapper style3 container special">
    <!-- Form -->
    <form name="contact">
      <h2>Contact Us</h2>
      <br />
      <p class="paragraph-center">
        To start, list, or join a stoa, go <a href="join.html">here</a>. For
        anything else, fill out the form below, and we'll respond as soon as
        we're able.
      </p>

      <h3>Your Name</h3>
      <input type="text" name="name" required />
      <br / class="rwd-break">

      <h3>Email Address</h3>
      <input type="email" name="email" placeholder="me@email.com" required />
      <br / class="rwd-break">

      <h3>Message</h3>
      <textarea
        name="message"
        type="text"
        cols="40"
        rows="5"
        required
      ></textarea>

      <br / class="rwd-break">

      <input type="submit" value="Send Message" onClick="submitForm()" />

      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

      <script>
        function submitForm() {
          const scriptURL =
            'https://script.google.com/macros/s/AKfycbxROu3vJB6iGStgLj5t62KRXks1fkMj4LbEiNhPa8AseoV8fK1SD6xjif7HMakfzF_7/exec'
          const form = document.forms['contact']
          form.addEventListener('submit', (e) => {
            e.preventDefault()
            fetch(scriptURL, {
              method: 'POST',
              body: new FormData(form),
            }).then(document.forms['contact'].reset())
          })
          form.addEventListener('submit', onSubmit)
          function onSubmit() {
            swal('Thanks!', "We'll be in touch soon.", 'success')
          }
        }
      </script>
    </form>
  </section>

  <!--Footer-->
  <footer-template></footer-template>

  <!-- Scripts -->
  <script src="assets/js/headerFooter.js"></script>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/jquery.dropotron.min.js"></script>
  <script src="assets/js/jquery.scrolly.min.js"></script>
  <script src="assets/js/jquery.scrollex.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>
</body>
